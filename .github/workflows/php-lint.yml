name: PHP Lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Lint PHP files
        run: |
          find . -type f -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Run minimal tests
        run: php tests/run.php
