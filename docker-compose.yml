version: "3.9"

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d:ro

  php:
    build:
      context: ./docker/php
    depends_on:
      - db
    ports:
      - "8080:80"
    volumes:
      - ./sft:/var/www/html/sft:ro
      - ./paysteam:/var/www/html/paysteam:ro
      - ./shared:/var/www/html/shared

volumes:
  dbdata:
